name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Pull LFS files from GitHub
        run: git lfs pull

      - name: Add Hugging Face as remote and sync
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Adding Hugging Face Space as remote"
          git remote add hf https://ourl:$HF_TOKEN@huggingface.co/spaces/ourl/livepotrait || true
          
          echo "Setting Git user identity"
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          
          echo "Pulling and rebasing from Hugging Face remote"
          git pull hf main --rebase
          
          echo "Pulling LFS files from Hugging Face remote"
          git lfs pull --include="*.mp4,*.png,*.gif,*.jpg" hf main
          
          if git status --porcelain | grep -q '^UU'; then
            echo "Merge conflicts detected! This workflow may need manual intervention."
            exit 1
          fi

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Pushing to https://huggingface.co/spaces/ourl/livepotrait"
          git push hf main
